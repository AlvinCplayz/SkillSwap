<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SkillSwap - Trade Skills, Not Money</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
      /* Custom theme-aware scrollbars */
      /* For Webkit-based browsers (Chrome, Safari, Edge) */
      ::-webkit-scrollbar {
        width: 12px;
        height: 12px;
      }
      ::-webkit-scrollbar-track {
        background: #f1f5f9; /* slate-100 */
      }
      .dark ::-webkit-scrollbar-track {
        background: #1e293b; /* slate-800 */
      }
      ::-webkit-scrollbar-thumb {
        background-color: #94a3b8; /* slate-400 */
        border-radius: 6px;
        border: 3px solid #f1f5f9; /* slate-100 */
      }
      .dark ::-webkit-scrollbar-thumb {
        background-color: #475569; /* slate-600 */
        border-color: #1e293b; /* slate-800 */
      }
      ::-webkit-scrollbar-thumb:hover {
        background-color: #64748b; /* slate-500 */
      }
      .dark ::-webkit-scrollbar-thumb:hover {
        background-color: #64748b; /* slate-500 */
      }
      /* For Firefox */
      html {
        scrollbar-width: thin;
        scrollbar-color: #94a3b8 #f1f5f9; /* thumb track */
      }
      html.dark {
        scrollbar-color: #475569 #1e293b;
      }

      /* Custom Animations */
      @keyframes fadeIn {
        from { opacity: 0; }
        to { opacity: 1; }
      }
      @keyframes scaleIn {
        from { opacity: 0; transform: scale(0.95); }
        to { opacity: 1; transform: scale(1); }
      }
      @keyframes slideInUp {
        from { opacity: 0; transform: translateY(16px); }
        to { opacity: 1; transform: translateY(0); }
      }
      @keyframes slideDown {
        from { opacity: 0; transform: translateY(-10px); }
        to { opacity: 1; transform: translateY(0); }
      }
      .animate-fadeIn { animation: fadeIn 0.4s ease-out forwards; }
      .animate-scaleIn { animation: scaleIn 0.3s ease-out forwards; }
      .animate-slideInUp { animation: slideInUp 0.4s ease-out forwards; }
      .animate-slideDown { animation: slideDown 0.3s ease-out forwards; }

    </style>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['Poppins', 'sans-serif'],
            },
            colors: {
              sky: {
                '500': '#4DA8DA',
              },
              yellow: {
                '400': '#FFD166',
              },
              pink: {
